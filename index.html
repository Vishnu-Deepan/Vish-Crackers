<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vish Crackers Enquiry – enquire about firecrackers and get in touch with us. Please note, online sales are not permitted." />
  <meta name="robots" content="index, follow" />
  <title>Vish Crackers Enquiry</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Vish Crackers</h1>
    <h3>Contact: Vishnu - 9994376845</h3>
    <p class="note">
      ⚠️ Online sale of firecrackers is <strong>not permitted</strong> (2018 Supreme Court Order). You can enquire about products and we'll contact you within 24 hrs.
    </p>
  </header>

  <main id="product-container"></main>

  <div id="bottom-bar">
    <button id="view-cart-btn" disabled aria-label="View Cart & Send Enquiry">View Cart &amp; Send Enquiry</button>
  </div>

  <!-- Cart Summary Modal -->
  <div id="cart-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Your Cart Summary</h2>
      <div id="cart-summary"></div>
      <div class="modal-actions">
        <button id="close-cart-btn" aria-label="Close Cart">Close</button>
        <button id="confirm-enquiry-btn" class="primary" aria-label="Send Enquiry">Send Enquiry</button>
      </div>
    </div>
  </div>

  <!-- Address Modal -->
  <div id="address-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Enter Your Address</h2>
      <form id="address-form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required style="width: 100%;" aria-describedby="name-help" />
        <small id="name-help">Please provide your full name.</small><br /><br />

        <label for="address">Address:</label><br />
        <textarea id="address" name="address" required rows="3" style="width: 100%;" aria-describedby="address-help"></textarea><br />
        <small id="address-help">Enter your complete address.</small><br /><br />

        <label for="city">City:</label><br />
        <input type="text" id="city" name="city" required style="width: 100%;" /><br /><br />

        <label for="state">State:</label><br />
        <input type="text" id="state" name="state" required style="width: 100%;" /><br /><br />

        <label for="pincode">Pincode:</label><br />
        <input type="text" id="pincode" name="pincode" required pattern="\d{5,6}" title="Enter a valid pincode" style="width: 100%;" /><br /><br />

        <div class="modal-actions">
          <button type="button" id="cancel-address-btn" aria-label="Cancel Address Entry">Cancel</button>
          <button type="submit" class="primary" aria-label="Save Address">Save Address</button>
        </div>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>

</body>
</html>

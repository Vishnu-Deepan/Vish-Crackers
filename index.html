<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Main Content -->
    <main id="main-container">
        <!-- Categories and Products will be injected here dynamically -->
        <div id="product-container"></div>
    </main>

    <!-- View Cart Button (Always visible at bottom-right) -->
    <button id="view-cart-btn" class="primary-btn">View Cart</button>

    <!-- Cart Modal (Initially hidden) -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Your Cart</h3>
            <div id="cart-summary"></div>
            <button id="close-cart-btn" class="primary-btn">Close</button>
        </div>
    </div>

    <!-- Address Modal (Initially hidden) -->
    <div id="address-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Enter Address</h3>
            <form id="address-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="pincode" placeholder="Pincode" required>
                <button type="submit" class="primary-btn">Submit</button>
                <button type="button" id="cancel-address-btn" class="primary-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="products.js"></script> <!-- Products data -->
    <script src="script.js"></script> <!-- Main Script -->

</body>

</html>
